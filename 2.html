<H2>u-city</H2>
<p>'U-시티'는 첨단 IT인프라와 유비쿼터스 정보서비스를 도시 공간에 융합해 원스톱 행정서비스, 자동화한 교통.방범.방재 시스템, 주거공간의 홈네트워크화 등의 서비스가 가능해지는 21세기 미래형 도시이다.
한편, 유비쿼터스는 라틴어로 '어디에나 존재하는'이란 뜻으로, 사용자가 컴퓨터나 네트워크를 의식하지 않는 상태에서 장소에 구애받지 않고 네트워크에 접속할 수 있는 환경을 의미한다.</p>
